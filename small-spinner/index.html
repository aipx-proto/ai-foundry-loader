<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Logo</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: monospace;
      position: relative;
      color-scheme: dark;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    #ascii-parent {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      height: 150px;
    }

    #links {
      position: absolute;
      top: 0;
      left: 0;
      margin: 1em;
      opacity: 0.3;
      transition: opacity 0.1s ease-in-out;
      background-color: transparent;

      &:hover {
        opacity: 1;
      }
    }

    #loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 72, 255, 0.53);
      border-top: 2px solid #00bbff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      will-change: transform;
    }

    @keyframes spin {
      0% {
        transform: translateZ(0) rotate(0deg);
      }

      100% {
        transform: translateZ(0) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div id="ascii-parent">
    <canvas id="ascii-canvas-1745265792403" style="display: block; max-width: 100%; max-height: 100%;"></canvas>
    <video id="source-video-1745265792403" src="./ai-foundary-liquid-logo.mp4" style="display: none;" loop muted
      crossorigin="anonymous"></video>
    <script src="./ascii-renderer.js"></script>
  </div>

  </div>

</body>

</html>
