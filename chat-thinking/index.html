<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Logo</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: monospace;
      position: relative;
      color-scheme: dark;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    #ascii-parent {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      height: 50px;
      margin: 8px;
      padding: 8px;
      gap: 16px;
      font-size: 1.2em;
      
    }

    #links {
      position: absolute;
      top: 0;
      left: 0;
      margin: 1em;
      opacity: 0.3;
      transition: opacity 0.1s ease-in-out;
      background-color: transparent;
    }

    #wave-text {
      display: inline-block;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <div id="ascii-parent">
    <canvas id="ascii-canvas-1745265792403" style="display: block; max-width: 100%; max-height: 100%;"></canvas>
    <video id="source-video-1745265792403" src="./spinner-liquid-dark.mp4" style="display: none;" loop muted
      crossorigin="anonymous"></video>
    <script src="./ascii-renderer.js"></script>
    <div id="wave-text">Thinking</div>
  </div>

  <div id="links">
    <a href='https://github.com/aipx-proto/ai-foundry-loader' target='_blank'>Github</a>
    /
    <a href='https://promptcache.com/tools/ascii-art-generator' target='_blank'>Ascii Tool</a>
  </div>

  <div id="mode-toggle" style="position: absolute; top: 1em; right: 6em; cursor: pointer;">
    <button onclick="toggleMode()">Toggle Light/Dark</button>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const video = document.getElementById('source-video-1745265792403');
      const isLight = body.classList.toggle('light-mode');
      if (isLight) {
        body.style.backgroundColor = '#fff';
        body.style.color = '#000';
        video.src = './spinner-liquid-light.mp4';
        window.dispatchEvent(new CustomEvent('ascii-set-bgcolor', { detail: { color: '#fff' } }));
      } else {
        body.style.backgroundColor = '#000';
        body.style.color = '#fff';
        video.src = './spinner-liquid-dark.mp4';
        window.dispatchEvent(new CustomEvent('ascii-set-bgcolor', { detail: { color: '#000' } }));
      }
      video.load();
      video.play();
    }

    // List of status messages and their icons to cycle through
    const statusMessages = [
      { icon: 'üí≠', text: 'Thinking' },
      { icon: 'üìä', text: 'Getting data' },
      { icon: 'üõ†Ô∏è', text: 'Calling tools' },
      { icon: 'üîé', text: 'Analyzing input' },
      { icon: 'ü§ñ', text: 'Generating response' },
      { icon: 'üåê', text: 'Contacting server' },
      { icon: '‚è≥', text: 'Processing request' },
      { icon: 'üß†', text: 'Synthesizing answer' },
      { icon: 'üìÇ', text: 'Retrieving info' },
      { icon: '‚úÖ', text: 'Finalizing output' }
    ];
    let statusIndex = 0;
    const waveText = document.getElementById('wave-text');
    let text = statusMessages[statusIndex].text;
    let icon = statusMessages[statusIndex].icon;

    // Switch status message every 5 seconds, with a 1 second pause before looping to the first
    function cycleStatus() {
      if (statusIndex < statusMessages.length - 1) {
        statusIndex++;
        text = statusMessages[statusIndex].text;
        icon = statusMessages[statusIndex].icon;
        setTimeout(cycleStatus, 5000);
      } else {
        // Hide the text for 1 second
        waveText.style.visibility = 'hidden';
        setTimeout(() => {
          statusIndex = 0;
          text = statusMessages[statusIndex].text;
          icon = statusMessages[statusIndex].icon;
          waveText.style.visibility = 'visible';
          setTimeout(cycleStatus, 5000);
        }, 1000);
      }
    }
    setTimeout(cycleStatus, 5000);

    function renderWaveText() {
      // Slow the wave down by increasing the divisor (e.g., from 150 to 300)
      const time = Date.now() / 150;
      const phaseStep = 0.3;
      const yWaveArr = Array.from(text).map((char, i) => {
        const phase = i * phaseStep;
        const wave = Math.sin(time - phase);
        const y = -Math.max(0, wave * 2.5);
        return { y, wave, i, char };
      });
      const maxY = Math.min(...yWaveArr.map(obj => obj.y));
      const apexIdx = yWaveArr.findIndex(obj => obj.y === maxY);
      // Add icon at the front, not animated
      let iconSpan = `<span style='display:inline-block; margin-right: 0.5em; font-size: 1.1em; vertical-align: middle; padding-bottom: 6px;'>${icon}</span>`;
      waveText.innerHTML = iconSpan + yWaveArr.map((obj, idx) => {
        const displayChar = obj.char === ' ' ? '&nbsp;' : obj.char;
        const scale = 1 + Math.max(0, obj.wave) * 0.12;
        let shimmer = '';
        if (idx === apexIdx && obj.char !== ' ') {
          const shimmerPos = 50 + Math.sin(time * 1.5) * 30;
          shimmer = `background: linear-gradient(120deg, #fff 10%, #b0c4de ${shimmerPos}%, #fff 90%);`
                  + 'background-clip: text; -webkit-background-clip: text; color: transparent;'
                  + 'filter: brightness(2) drop-shadow(0 0 3px #fff);';
        }
        return `<span style="display:inline-block; transform: translateY(${obj.y}px) scale(${scale});${shimmer}">${displayChar}</span>`;
      }).join('');
    }
    // Smoother animation: lower interval
    setInterval(renderWaveText, 16);
  </script>

</body>

</html>
