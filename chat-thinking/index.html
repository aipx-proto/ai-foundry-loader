<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Logo</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: monospace;
      position: relative;
      color-scheme: dark;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    #ascii-parent {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      height: 50px;
      margin: 8px;
      padding: 8px;
      gap: 16px;
      font-size: 1.2em;
      
    }

    #links {
      position: absolute;
      top: 0;
      left: 0;
      margin: 1em;
      opacity: 0.3;
      transition: opacity 0.1s ease-in-out;
      background-color: transparent;
    }

    #wave-text {
      display: inline-block;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <div id="ascii-parent">
    <canvas id="ascii-canvas-1745265792403" style="display: block; max-width: 100%; max-height: 100%;"></canvas>
    <video id="source-video-1745265792403" src="./spinner-liquid-dark.mp4" style="display: none;" loop muted
      crossorigin="anonymous"></video>
    <script src="./ascii-renderer.js"></script>
    <div id="wave-text">Thinking</div>
  </div>

  <div id="links">
    <a href='https://github.com/aipx-proto/ai-foundry-loader' target='_blank'>Github</a>
    /
    <a href='https://promptcache.com/tools/ascii-art-generator' target='_blank'>Ascii Tool</a>
  </div>

  <div id="mode-toggle" style="position: absolute; top: 1em; right: 6em; cursor: pointer;">
    <button onclick="toggleMode()">Toggle Light/Dark</button>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const video = document.getElementById('source-video-1745265792403');
      const isLight = body.classList.toggle('light-mode');
      if (isLight) {
        body.style.backgroundColor = '#fff';
        body.style.color = '#000';
        video.src = './spinner-liquid-light.mp4';
        window.dispatchEvent(new CustomEvent('ascii-set-bgcolor', { detail: { color: '#fff' } }));
      } else {
        body.style.backgroundColor = '#000';
        body.style.color = '#fff';
        video.src = './spinner-liquid-dark.mp4';
        window.dispatchEvent(new CustomEvent('ascii-set-bgcolor', { detail: { color: '#000' } }));
      }
      video.load();
      video.play();
    }

    // List of status messages to cycle through
    const statusMessages = [
      "Thinking",
      "Getting data",
      "Calling tools",
      "Analyzing input",
      "Generating response",
      "Contacting server",
      "Processing request",
      "Synthesizing answer",
      "Retrieving info",
      "Finalizing output"
    ];
    let statusIndex = 0;
    const waveText = document.getElementById('wave-text');
    let text = statusMessages[statusIndex];

    // Switch status message every 5 seconds
    setInterval(() => {
      statusIndex = (statusIndex + 1) % statusMessages.length;
      text = statusMessages[statusIndex];
    }, 5000);

    function renderWaveText() {
      // To make the wave faster or slower, edit the divisor below (smaller = faster, larger = slower):
      // Example: const time = Date.now() / 600;
      const time = Date.now() / 150; // <-- Edit this value for wave speed
      waveText.innerHTML = Array.from(text).map((char, i) => {
        // Preserve spaces as non-breaking spaces so they don't collapse
        const displayChar = char === ' ' ? '&nbsp;' : char;
        const phase = i * 0.35; // smaller step for smoother wave
        const wave = Math.sin(time - phase);
        const y = -Math.max(0, wave * 2.5); // lower amplitude for smoothness
        // Slightly increase size as it lifts (scale from 1 to 1.12)
        const scale = 1 + Math.max(0, wave) * 0.12;
        return `<span style="display:inline-block; transform: translateY(${y}px) scale(${scale});">${displayChar}</span>`;
      }).join('');
    }
    // Smoother animation: lower interval
    setInterval(renderWaveText, 16);
  </script>

</body>

</html>
